    <section class="sobre">
      <h2><!-- HISTÓRIA E EVOLUÇÃO DOS TRATORES --></h2>
      <p><!-- Linha do Tempo - Da força animal aos tratores autônomos
	•	Final do século XIX (fim dos anos 1800):
Surgem os primeiros tratores a vapor, substituindo o uso de bois e cavalos na lavoura.
	•	Início do século XX (1900–1930):
Aparecem os tratores movidos a combustão (gasolina e diesel). São mais leves e práticos que os a vapor.
	•	1940–1970:
Tratores ganham caixas de marchas, pneus de borracha, hidráulica e tomada de força, permitindo uso com outros equipamentos agrícolas.
	•	Anos 2000:
Chegada dos tratores com GPS e piloto automático, capazes de seguir linhas retas com precisão milimétrica.
	•	Hoje – Agricultura 4.0:
Tratores autônomos usam sensores, inteligência artificial e conectividade para operar sem condutor, com tomada de decisão automatizada. --></p>
    </section>

    <section class="conteudo">
      <h2><!-- COMO FUNCIONAM OS TRATORES AUTÔNOMOS --></h2>
      <p><!-- Tratores autônomos são verdadeiras máquinas inteligentes. Eles operam sozinhos, guiados por tecnologia de ponta, como:
	•	GPS de alta precisão:
Permite que o trator siga rotas exatas, com margem de erro de poucos centímetros.
	•	Sensores e câmeras:
Monitoram o solo, detectam obstáculos, identificam falhas na plantação e garantem a segurança da operação.
	•	Inteligência Artificial (IA):
Processa dados em tempo real e toma decisões automaticamente, como ajustar a velocidade ou mudar de direção.
	•	Softwares embarcados e conectividade:
Permitem controle remoto, diagnósticos à distância e integração com sistemas de gestão agrícola.
        
        Comparação entre Trator Comum e Trator Autônomo
	•	Operação
Trator Comum: Necessita de condutor
Trator Autônomo: Funciona sem operador
	•	Direção
Trator Comum: Manual ou com piloto automático
Trator Autônomo: Totalmente automatizada
	•	Monitoramento
Trator Comum: Visual (humano)
Trator Autônomo: Sensores e câmeras
	•	Produtividade
Trator Comum: Média/alta
Trator Autônomo: Alta e constante
	•	Tomada de decisões
Trator Comum: Humana
Trator Autônomo: Computador + Inteligência Artificial
        
        Exemplos Reais:
	•	John Deere 8R Autônomo
	•	Case IH Autonomous Concept Vehicle (CNH)
	•	Valtra SmartTouch com piloto automático--></p>
    </section>

    <h2><!-- BENEFÍCIOS PARA O CAMPO E PARA CIDADE --></h2>
    <p><!-- Para o Campo:
	•	Aumento da produtividade:
Trabalham dia e noite, sem pausas, com altíssima precisão.
	•	Redução de custos:
Menor gasto com operadores e combustível graças à eficiência.
	•	Melhor uso dos recursos:
Aplicação mais exata de insumos (fertilizantes, sementes, defensivos), evitando desperdício.
	•	Menos acidentes:
Monitoramento inteligente e operação controlada reduzem falhas humanas.

Para a Cidade e a Sociedade:
	•	Alimentos mais acessíveis:
Com maior produção e menor custo, os preços se estabilizam.
	•	Conexão campo-cidade via tecnologia:
Softwares usados nos tratores são muitas vezes desenvolvidos em centros urbanos.
	•	Sustentabilidade ambiental:
Menor emissão de poluentes, uso racional da terra e preservação de recursos. --></p>
